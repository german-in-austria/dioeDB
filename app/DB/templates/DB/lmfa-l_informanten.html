{% for value in menueData.Informanten %}
  <li><a href="{% url aDUrl ipk=value.model.pk apk=menueData.aAufgabe %}" class="lmfabc" data-pk="{{ value.model.pk|stringformat:'i' }}" title="PK: {{ value.model.pk|stringformat:'i' }} - Ort: {% firstof value.model.inf_ort.ort_namelang %}" target="targetframe">{{ value.model.inf_sigle }} - {% firstof value.model.inf_ort.ort_namekurz value.model.inf_ort.ort_namelang|truncatechars:11 "None" %} <span>{% if value.qtag %}<span class="glyphicon glyphicon-question-sign text-warning" aria-hidden="true"></span> {% endif %}{% if value.tags > 0 %}<span class="glyphicon {% if value.tags < value.count %}glyphicon-tag text-warning{% else %}glyphicon-tags text-success{% endif %}" aria-hidden="true"></span> {% endif %}{{ value.count }}</span></a></li>
{% endfor %}

<ul class="lmfa-l">
{% for key, value in kategorien_liste %}{% spaceless %}
	<li{% if value.active %} class="open"{% endif %}>
		<a href="#" class="lmfabc" data-lmfabc="{{ key }}" data-lmfabcc="{{ value.count|stringformat:"i" }}"><b>{{ key }}</b><span>{{ value.count }}</span></a>
		{{ value.active|safe }}
	</li>
	{% endspaceless %}
{% endfor %}
</ul>

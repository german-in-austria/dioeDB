{% load dioeTags %}
<ul class="lmfa-dl">
{% for value in lmfadl %}{% spaceless %}
	<li>
		<a href="#" class="lmfabcl{% if value.model.pk == openpk %} open{% endif %}{% if value.model.pk == scrollto %} scrollto{% endif %}" data-lmfabcl-id="{{ value.model.pk|stringformat:"i" }}"{% if value.enthaelt == 1 %} data-enthaelt="1"{% endif %}{% if value.suchein == 1 %} data-suchein="1"{% endif %}
			{% for key, val in value.model.meta.kategorienListeFXData.items %}
				data-fx-{{ key }}="{% obj_getattr value.model val %}"
			{% endfor %}
		>{% if value.title %}{{ value.title|safe }}{% else %}{{ value.model }}{% endif %}</a>
	</li>
	{% endspaceless %}
{% endfor %}
</ul>

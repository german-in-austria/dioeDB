<ul>
	{% for adir in sdir %}
		{% if adir.permission > 0 or subperm %}
			<li>
				<button type="button" class="treebtn{% if adir.subdir %} opend{% endif %}"{% if not adir.subdir %} disabled{% endif %}></button>
	      <a href="#" data-fullpath="{{ adir.fullpath }}" data-subname="{{ adir.name }}">{{ adir.name }}</a>
	      {% with sdir=adir.subdir template_name="DB/dateien_tree.html" %}{% include template_name %}{% endwith %}
				{% if not adir.name == '...' and adir.permission > 2 %}<button type="button" class="treeeditbtn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>{% endif %}
	    </li>
		{% endif %}
	{% endfor %}
</ul>

{% for value in Aufgaben %}
  <li><a href="{% url aDUrl ipk=aInformant apk=value.model.pk %}" class="lmfabc" data-pk="{{ aInformant|stringformat:'i' }}"{% if value.erhebungen %} data-erhebungen="{% for aErheb in value.erhebungen %}{% if forloop.counter0 %},{% endif %}{{ aErheb.pk|stringformat:'i' }}{% endfor %}"{% endif %} title="PK: {{ value.model.pk|stringformat:'i' }} - {{ value.model }}" target="targetframe">{{ value.model|truncatechars:15 }}
		<span>{% if value.qtag %}<span class="glyphicon glyphicon-question-sign text-warning" aria-hidden="true"></span> {% endif %}{% if value.tags > 0 %}<span class="glyphicon {% if value.tags < value.count %}glyphicon-tag text-warning{% else %}glyphicon-tags text-success{% endif %}" aria-hidden="true"></span> {% endif %}{{ value.count }}</span></a></li>
{% endfor %}

<ul>
	{% for adir in sdir %}
		<li>
			<button type="button" class="treebtn{% if adir.subdir %} opend{% endif %}"{% if not adir.subdir %} disabled{% endif %}></button>
      <a href="#" data-fullpath="{{ adir.fullpath }}" data-subname="{{ adir.name }}">{{ adir.name }}</a>
      {% with sdir=adir.subdir template_name="korpusdb/tree.html" %}{% include template_name %}{% endwith %}
			{% if not adir.name == '...' %}<button type="button" class="treeeditbtn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>{% endif %}
    </li>
	{% endfor %}
</ul>

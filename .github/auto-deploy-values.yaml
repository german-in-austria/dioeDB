replicaCount: 1
image:
  repository: $repository
  tag: "$tag"
  pullPolicy: Always
extraLabels:
  "ID": "$service_id"
gitlab:
  app: "$app_name"
  envURL: "$repo_url"
service:
  enabled: true
  name: "web"
  url: "$public_url"
  additionalHosts:
    - ${app_name_in_url}-${ref_name}.${kube_ingress_base_domain}
  type: ClusterIP
  externalPort: 80
  internalPort: 80
ingress:
  enabled: true
  path: "/"
  annotations:
    kubernetes.io/ingress.class: "nginx"
livenessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
extraVolumes:
 - name: migrations
   persistentVolumeClaim:
     claimName: migrations
 - name: logs
   persistentVolumeClaim:
     claimName: logs
 - name: persistent
   persistentVolumeClaim:
     claimName: persistent

extraVolumeMounts: 
  - name: migrations
    mountPath: /home/docker/code/app
  - name: logs
    mountPath: /home/docker/code/app/logs
  - name: persistent
    mountPath: /home/docker/persistent

replicaCount: 1
image:
  repository: $repository
  tag: "$tag"
  pullPolicy: Always
extraLabels:
  "ID": "$service_id"
gitlab:
  app: "$app_name"
  envURL: "$repo_url"
service:
  enabled: true
  name: "web"
  url: "$public_url"
  additionalHosts:
    - ${app_name_in_url}-${ref_name}.${kube_ingress_base_domain}
  type: ClusterIP
  externalPort: 5000
  internalPort: 5000
ingress:
  enabled: true
  path: "/"
  annotations:
    kubernetes.io/ingress.class: "nginx"
livenessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
readinessProbe:
  path: "/"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
extraVolumes:
# - name: personendb-migrations
#   persistentVolumeClaim:
#     claimName: personendb-migrations
  - name: logs
    persistentVolumeClaim:
      claimName: logs
extraVolumeMounts: 
# - name: personendb-migrations
#   mountPath: /path/to/migrations/PersonenDB
  - name: logs
    mountPath: /path/to/logs
